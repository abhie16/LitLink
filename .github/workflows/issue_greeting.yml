name: Issue Greeting

on:
  issues:
    types:
      - opened

jobs:
  greet-issue:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Comment Greeting
      run: |
        ISSUE_NUMBER=${{ github.event.issue.number }}
        ISSUE_USER=${{ github.event.issue.user.login }}
        GREETING_MESSAGE="Hello, @${{ ISSUE_USER }}! Thank you for opening this issue. We appreciate your contribution."

        curl -X POST -H "Content-Type: application/json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -d "{\"body\":\"${{ GREETING_MESSAGE }}\"}" \
          "https://api.github.com/repos/${{ github.repository }}/issues/${{ ISSUE_NUMBER }}/comments"
